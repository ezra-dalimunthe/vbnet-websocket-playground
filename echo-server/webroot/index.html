<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Websocket Echo Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Echo server Test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarmain" aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarmain">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </nav>

    <main role="main" class="container">
        <form autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Location:</label>
                        <div class="input-group">

                            <input class="form-control" id="wsUri" placeholder="wss://..." value="ws://localhost:1001">
                            <div class="input-group-append">
                                <button type="button" id="btnConnect" class="btn btn-primary">Connect</button>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Text</label>
                        <textarea class="form-control" id="messageToSend">Hello World</textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" disabled="disabled" id="btnSend">Send</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Log</label>
                        <div id="consoleLog" class="p-3">
                        </div>
                        <button class="btn btn-primary" type="button"
                                id="btnClearLog">
                            Clear log
                        </button>
                    </div>

                </div>
            </div>

        </form>


    </main><!-- /.container -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
